<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <section id="survey">
            <p id="description">A survey on common psychedelics</p>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John Johnson">
                <label for="age">Age</label>
                <input type="number" min="1" max="120" id="age">
                <label for="gender">Gender</label>
                <input type="radio" id="gender" name="gender">Male
                <input type="gender" name="gender">Female

            </form>
        </section>
        <footer>

        </footer>
    </main>
</body>

</html>
