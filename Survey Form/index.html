<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">Psychedelics Survey</h1>
        </header>
        <section id="formContainer">
            <p id="description">Tell us about your experience with Psychedelics</p>
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
                <label for="number" id="number-label">Age:</label>
                <input type="number" min="1" max="120" placeholder="Age" id="number" name="age"><br>
                <p>Which of the following psycedelics have you used before</p><br>
                <div id="checkboxes">
                    <div id="flexItem"><input type="checkbox" name="used" value="None">None</div>
                    <div id="flexItem"><input type="checkbox" name="used" value="LSD">LSD</div>
                    <div id="flexItem"><input type="checkbox" name="used" value="DMT">DMT</div>
                    <div id="flexItem"><input type="checkbox" name="used" value="Psilocybin">Psilocybin</div>
                    <div id="flexItem"><input type="checkbox" name="used" value="Others">Others</div>
                </div>
                <br>
                <p>Would you recomend any psychedelics to your friends/family</p>
                <br>
                <span id="radio">
                    Yes <input type="radio" value="Yes" id="recommend" name="recommend">
                </span>
                <span id="radio">
                    No <input type="radio" value="No" id="recommend" name="recommend">
                </span>

                <br>
                <p>What is your opinion on psychedelics</p>
                <br>
                <textarea name="opinion" id="opinion" cols="35" rows="10" placeholder="Write something here..."></textarea>
                <br>
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Clear</button>
            </form>
        </section>
    </main>
</body>
</html>
